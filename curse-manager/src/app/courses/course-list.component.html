<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Filter By:</label>

        <div class="col-sm-10">     
            <input [(ngModel)]="filter" class="form-control">
        </div>

    </div>


    <table class="table table-striped">
        <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Code</th>
                    <th>Release Date</th>
                    <th>Rating</th>
                    <th>Options </th>
                </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of filteredCourses">
                <td><img [src]="course.imageUrl" width="40" heigth="40" alt=""></td>
                <td>{{ course.name }}</td>
                <td>{{ course.price }}</td>
                <td>{{ course.code | lowercase | replace: '-':'+' }}</td>              
                <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
                <td>
                    
                    <app-star [rating]="course.rating"></app-star>


                </td>
                <td>{{ course.options }}</td>

            </tr>
        </tbody>
        
    </table>
</body>
</html>
